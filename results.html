<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Matches – GlowMatch</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="results-section">
      <h2>Your Shade Matches ✨</h2>
      <div class="shade-card">
        <h3>Dior</h3>
        <p>2W Warm</p>
        <div class="shade-swatch" style="background:#CE946D;"></div>
      </div>
      <div class="shade-card">
        <h3>Tirtir</h3>
        <p>21N Ivory</p>
        <div class="shade-swatch" style="background:#E2B48C;"></div>
      </div>

      <form class="signup-form">
        <h4>Want to save your result?</h4>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="scripts/load-partials.js"></script>
</body>
</html>
