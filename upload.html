<body>

  <main>
    <section class="upload-section">
      <h2>Photo Guidelines</h2>
      <ul>
        <li>Face the camera, neutral expression</li>
        <li>Soft, even lighting (no harsh light or shadow)</li>
        <li>No makeup preferred</li>
        <li>Neck must be visible</li>
      </ul>

      <div class="sample-images">
        <img src="images/sample-good.jpg" alt="Good Example">
        <img src="images/sample-bad.jpg" alt="Bad Example">
      </div>

      <div class="upload-box">
        <input type="file" accept="image/*">
        <a href="preferences.html" class="button">Next</a>
      </div>
    </section>
  </main>
