<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Perfect Shade!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>


body {
            /* Fallback background color */
            background-color: #a0e9ff; 
	  margin: 0;
  	  padding: 0;
  	  background: linear-gradient(to bottom, #B2E8FC, #FDF7D3); /* Light sky to soft grass */
  	  overflow-x: hidden;

        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .font-nunito {
            font-family: 'Nunito', sans-serif;
        }

/* Main container for layout and centering content */
.main-container {
    position: relative;
    min-height: 100vh;
    padding-top: 6rem; /* Spacing from top */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    /* Background image base (desktop) */
    background-image: url('images/background_desktop.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
}


/* Tablet (768px to 1024px) */
@media (min-width: 768px) and (max-width: 1024px) {
    .main-container {
        background-image: url('images/background_tablet.png');
    }
}

/* Mobile (up to 767px) */
@media (max-width: 767px) {
    .main-container {
        background-image: url('images/background_mobile.png');
        padding-top: 2rem; /* reduced from 4rem */
        padding-bottom: 1rem; /* add this line to reduce spacing below */
    }
}

        /* Custom text shadow for readability */
        .text-shadow-custom {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the video player container to match the reference */
        .video-wrapper {
            background-color: #FCE4EC; /* Soft pink background */
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive video container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Custom button style */
        .btn-primary {
            background-color: #FF69B4; /* Hot Pink */
            color: white;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn-primary:hover {
            background-color: #FF85C1;
            box-shadow: 0 8px 25px -5px #ff69b4;
            transform: scale(1.05);
        }
        
        /* Modal styles */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }



.text-neon {
  color: #fff;
  animation: neonPulse 1.8s ease-in-out infinite alternate;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #ff6ec7,
    0 0 20px #ff6ec7,
    0 0 40px #ff6ec7;
}

@keyframes neonPulse {
  0% {
    text-shadow: 0 0 5px #fff, 0 0 10px #ff6ec7, 0 0 20px #ff6ec7, 0 0 40px #ff6ec7;
  }
  33% {
    text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 40px #ffd700;
  }
  66% {
    text-shadow: 0 0 5px #fff, 0 0 10px #87cefa, 0 0 20px #87cefa, 0 0 40px #87cefa;
  }
  100% {
    text-shadow: 0 0 5px #fff, 0 0 10px #ff6ec7, 0 0 20px #ff6ec7, 0 0 40px #ff6ec7;
  }
}
</style>

</head>
<body class="bg-gradient-to-b from-[#B2E8FC] to-[#FDF7D3] font-nunito text-gray-800">


    <!-- Main Page Container -->
    <div class="main-container flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        
        <main class="w-full max-w-lg mx-auto text-center">
            
            <!-- Header Text -->
 <!--<header class="w-full flex items-center justify-center py-4">
  <img src="images/brandlogo.png" alt="Your Brand Logo" class="h-20 sm:h-24">
</header>-->

            <div class="mb-6">
                <h1 class="font-fredoka text-2xl sm:text-5xl md:text-6xl text-neon">
 			 MAKE-UP SHADE FINDER
		</h1>
<p class="text-base sm:text-lg font-semibold mt-2 text-shadow-custom text-[#795548] animate-pulse">
  Upload a photo to find your perfect foundation match with our AI model!
</p>


            </div>

            <!-- Video Player Section -->
            <div class="video-wrapper rounded-2xl p-2 sm:p-3 w-full mb-8">
                <div class="video-container rounded-lg overflow-hidden">
                    <!-- Replace this with your actual video embed code -->
                    <iframe 
                        src="https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8TBPRLpNh_d6kU_c_So9iB1" 
                        title="Beauty Tutorial Video" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Call to Action Button -->
            <div >
 	 <a href="upload.html" class="btn-primary font-fredoka text-xl sm:text-2xl py-4 px-10 rounded-full shadow-lg inline-block">
 		   Find My Shade!
	  </a>
	</div>

        </main>
    </div>


<!--FOOTER -->
<div id="footer-placeholder"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>


    </body>
</html>
